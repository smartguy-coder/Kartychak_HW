{% extends 'base.html '%}

{% block content %}
{{ super() }}
<p>Please, enter the text to encrypt (only ASCII letters)</p>
<br>
<form action="/encode" method="post" class="form-contact">
	<p><label>Your name:</label><input type="text" name="username" value="" required=""></p>
	<p><label>E-mail:</label><input type="text" name="email" value="" required=""></p>
	<br>	
	<p><label>Your text for encryption here:</label></p>
	<p><textarea name="message" cols=40 rows=7></textarea></p>
	<p><input type="submit" value="SUBMIT"></p>
</form>

{% for cat, msg in get_flashed_messages(True) %}
	<div class='flash {{cat}}'>{{msg}}</div>
{% endfor %}

{% endblock %}
